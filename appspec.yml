version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/app/
file_exists_behaviour: OVERWRITE
hooks:
  AfterInstall:
    - location: scripts/deploy_code.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 120
      runas: root    
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 120
      runas: root